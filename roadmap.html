<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Details about the future of Fantastical Lands.">
        <title>Fantastical Lands Wiki</title>
        <script src="./scripts/index.js"></script>
        <link rel="stylesheet" href="./assets/css/reset.min.css">
        <link rel="stylesheet" href="./assets/css/root.css">
        <link rel="stylesheet" href="./assets/css/stylesheet.css">
        <link defer rel="stylesheet" href="./assets/css/roadmap.css">
        <link rel="preload" fetchpriority="high" as="image" href="./assets/img/page/navigation/nav-bar.webp" type="image/webp">
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="header"></div> 
        <main>
            <section class="stone-border" id="roadmap-section">
                <img src="./assets/img/page/roadmap/roadmap.webp" class="roadmap-header" alt="Golden blocky text saying roadmap">
                <section class="roadmap-grid">
                    <div>
                        <img src="./assets/img/page/roadmap/release.webp" class="roadmap-title" alt="Gray blocky text saying release">
                        <p>- Custom Currency</p>
                        <p>- Coins to XP</p>
                        <p>- 9 Classes</p>
                        <p>- 9 Races</p>
                    </div>
                    <div>
                        <img src="./assets/img/page/roadmap/2.0.webp" class="roadmap-title" alt="Gray blocky text saying 2.0">
                        <p>- In-depth abilities</p>
                        <p>- More classes</p>
                        <p>- More races</p>
                    </div>
                    <div>
                        <img src="./assets/img/page/roadmap/future.webp" class="roadmap-title" alt="Gray blocky text saying future">
                        <p>- Lootable Structures</p>
                        <p>- Villages of Races</p>
                        <p>- Custom Biomes</p>

                    </div>
                </section>
            </section>
        </main>
        <div id="footer"></div> 
    </body>
    <script>
        getHTMLfromURL('/template/header.html', '#header', "/Fantastical-Lands-Wiki");
        getHTMLfromURL('/template/footer.html', '#footer', "/Fantastical-Lands-Wiki")
        .then(initializePage);
    </script>
</html>
