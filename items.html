<!DOCTYPE html>
<html lang="en">
    <head>

        <div id="footer"></div>

    <script type="module">
        import initializeItems from "./scripts/items.js"
        getHTMLfromURL('/template/header.html', '#header', "/Fantastical-Lands-Wiki");
        getHTMLfromURL('/template/footer.html', '#footer', "/Fantastical-Lands-Wiki")
            .then( 
                async function() {
                    await initializePage()
